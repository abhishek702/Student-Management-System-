<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .footer-text {
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }
    .btn{
      margin-top: -95vh;
    position: relative;
    left: 235px;
    }
    .btn a {
      text-decoration: none;
    }
    .btn img{
      height: 20px;
    }

  </style>
</head>
<body>
  <div class="btn">
    <button><a href="/front.html"><img src="/home.png" alt=""></a></button>
  </div>

  <div class="login-container">
    <h2>Login to Data</h2>
    <form action="dashboard.html" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Email" required />
      <button type="submit">Login</button>
    </form>
    <p class="footer-text">Student Management System</p>
  </div>

</body>
</html>
